<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greensol Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Greensol Job Application Form <span class="title"></span></h1>


        <div class="Personal-information">
        <form>
            <h3>Personal Information</h3>
            <label for="Fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="Lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
    
            <label for="Tel">Phone number:</label>
            <input type="number" id="tel" name="tel"><br>
            
            <label for="Dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="Gender">Choose your Gender:</label><br>
            <input type="radio" id="gender" name="gender">Male<br>
            <input type="radio" id="gender" name="gender">Female<br>
            <input type="radio" id="gender" name="gender">Non Binary<br>

            <label for="Pfp">Profile Picture: </label>
            <input type="file" name="media">
        </form>
    </div>


    <div class="Address">
        <form>
            <h3>Address</h3>
            <label for="address">Address:</label>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required><br>

            <label for="apt">Apartment Number (optional):</label>
            <input type="text" id="apt" name="apt"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required><br>

        </form>
    </div>


    <div class="education">
        <form>
            <h3>Education</h3>
        </form>
    </div>

</body>
</html>
