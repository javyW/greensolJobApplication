<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greensol Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Greensol Job Application Form <span class="title"></span></h1>

        <div class="Personal-information">
        <form>
            <h3>Personal Information</h3>
            <label for="Fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="Lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
    
            <label for="Tel">Phone number:</label>
            <input type="number" id="tel" name="tel"><br>
            
            <label for="Dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="Gender">Choose your Gender:</label><br>
            <input type="radio" id="gender" name="gender">Male<br>
            <input type="radio" id="gender" name="gender">Female<br>
            <input type="radio" id="gender" name="gender">Non Binary<br>

            <label for="Pfp">Please upload an appropriate Profile Picture</label><br>
            <input type="file" name="media">
        </form>
    </div>

    <div class="Address">
        
    </div>


</body>
</html>
