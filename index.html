<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greensol Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Greensol Job Application Form <span class="title"></span></h1>

        <div class="Personal-information">
        <form>
            <h3>Personal Information</h3>
            <label for="Fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="Lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
    
            <label for="Tel">Phone number:</label>
            <input type="number" id="tel" name="tel"><br>
            
            <label for="Dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="Gender">Choose your Gender:</label><br>
            <input type="radio" id="gender" name="gender">Male<br>
            <input type="radio" id="gender" name="gender">Female<br>
            <input type="radio" id="gender" name="gender">Non Binary<br>

            <label for="Pfp">Profile Picture: </label>
            <input type="file" name="media">
        </form>
    </div>

    <div class="Address">
        <form>
            <h3>Address</h3>
            <label for="address">Address:</label>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required><br>

            <label for="apt">Apartment Number (optional):</label>
            <input type="text" id="apt" name="apt"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required><br>

        </form>
    </div>


    <div class="Education">
        <form>
            <h3>Education</h3>
            <label for="Education">Highest Level of Education:</label>
            <select id="Education" name="education" required>

            <option value="">Select</option>
            <option value="high_school">High School</option>
            <option value="associates_degree">Associate's Degree</option>
            <option value="bachelors_degree">Bachelor's Degree</option>
            <option value="masters_degree">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
            </select><br>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required><br>

            <label for="graduation_year">Graduation Year:</label>
            <input type="number" id="graduation_year" name="graduation_year" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>


    <div class="Work Experience">
        <form>
            <h3>Work Experience</h3>
            <div class="work-experience">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required><br>
              
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required><br>
              
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br>
              
            <label for="end_date">End Date (or leave blank if currently employed):</label>
            <input type="date" id="end_date" name="end_date"><br>
              
            <label for="responsibilities">Job Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" rows="5" required></textarea><br>
              
            <label for="currently_employed">Currently Employed Here:</label>
            <input type="checkbox" id="currently_employed" name="currently_employed">
              
        </form>
    </div>

    <div class="skills">
        <form>
            <h3>Skills</h3>
            <label for="skill_html">HTML</label>
            <input type="checkbox" id="skill_html" name="skills[]" value="html"><br>

            <label for="skill_css">CSS</label>
            <input type="checkbox" id="skill_css" name="skills[]" value="css"><br>

            <label for="skill_javascript">JavaScript</label>
            <input type="checkbox" id="skill_javascript" name="skills[]" value="javascript"><br>

            <label for="skill_python">Python</label>
            <input type="checkbox" id="skill_python" name="skills[]" value="python"><br>

            <label for="skill_java">Java</label>
            <input type="checkbox" id="skill_java" name="skills[]" value="java"><br>

            <label for="skill_csharp">C#</label>
            <input type="checkbox" id="skill_csharp" name="skills[]" value="csharp"><br>

            <label for="skill_sql">SQL</label>
            <input type="checkbox" id="skill_sql" name="skills[]" value="sql"><br>

            <label for="skill_other">Other:</label>
            <input type="text" id="skill_other" name="skill_other">
        </form>
    </div>

    <div class="availabillity">
        <form>
            <h3>Availability</h3>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br>

            <label for="preferred_hours">Preferred Working Hours:</label>
            <input type="time" id="preferred_hours" name="preferred_hours" required><br>

            <label for="work_location">Preferred Work Location:</label>
            <br>
            <input type="radio" id="work_location_remote" name="work_location" value="remote">
            <label for="work_location_remote">Remote</label>

            <input type="radio" id="work_location_onsite" name="work_location" value="onsite">
            <label for="work_location_onsite">On-site</label>

            <input type="radio" id="work_location_hybrid" name="work_location" value="hybrid">
            <label for="work_location_hybrid">Hybrid</label>
    </form>
    </div>

    <div class="">
        <form>
            <h2>References</h2>  
            <label for="reference_name">Reference Name:</label>
            <input type="text" id="reference_name" name="references[0][name]" required><br>
          
            <label for="reference_relationship">Relationship:</label>
            <input type="text" id="reference_relationship" name="references[0][relationship]" required><br>
          
            <label for="reference_phone">Phone Number:</label>
            <input type="tel" id="reference_phone" name="references[0][phone_number]"><br>
          
            <label for="reference_email">Email Address:</label>
            <input type="email" id="reference_email" name="references[0][email_address]" required><br>
          </div>
            <label for="reference_name2">Reference Name:</label>
            <input type="text" id="reference_name2" name="references[1][name]" required><br>
        </form>
    </div>

    <div class="">
        <form>
            <h2>Additional Information</h2>
            <label for="linkedin_profile">LinkedIn Profile URL:</label>
            <input type="url" id="linkedin_profile" name="linkedin_profile"><br>
            
            <label for="github_profile">GitHub Profile URL:</label>
            <input type="url" id="github_profile" name="github_profile"><br>

            <textarea id="why_work_here" name="why_work_here" rows="5"></textarea><br>
            <label for="why_work_here">Why Do You Want to Work Here?:</label>

            <input type="file" id="resume" name="resume" accept=".pdf,.docx"><br>
            <label for="resume">Upload Resume:</label>

            <input type="checkbox" id="background_check" name="background_check">
            <label for="background_check">Consent to Background Check:</label>

            <input type="checkbox" id="job_alerts" name="job_alerts">
            <label for="job_alerts">Sign Up for Job Alerts:</label>

            <label for="interest_level">Rate Your Interest in this Position (1-10):</label>
            <input type="range" min="1" max="10" value="5" id="interest_level" name="interest_level">
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <button type="submit">Submit Application</button>




</body>
</html>
